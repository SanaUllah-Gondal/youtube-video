<html>
<head>
    <style>
        body {
            background-color: #1e3a8a; /* Tailwind's bg-blue-900 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #000000; /* Tailwind's bg-black */
            padding: 2rem; /* Tailwind's p-8 */
            border-radius: 0.5rem; /* Tailwind's rounded-lg */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-lg */
        }
        .login-container input,
        .login-container button {
            width: 100%;
            padding: 0.5rem; /* Tailwind's p-2 */
            background-color: #000000; /* Tailwind's bg-black */
            color: #ffffff; /* Tailwind's text-white */
            border: 2px solid #10b981; /* Tailwind's border-green-500 */
            border-radius: 9999px; /* Tailwind's rounded-full */
            outline: none;
        }
        .login-container input:focus,
        .login-container button:focus {
            box-shadow: 0 0 0 2px #10b981; /* Tailwind's focus:ring-2 focus:ring-green-500 */
        }
        .login-container button:hover {
            background-color: #10b981; /* Tailwind's hover:bg-green-500 */
            color: #000000; /* Tailwind's hover:text-black */
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem; /* Tailwind's p-4 */
        }
        .header h1 {
            color: #000000; /* Tailwind's text-black */
            font-size: 2.25rem; /* Tailwind's text-4xl */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="login-container">
        <form class="space-y-4">
            <div>
                <input type="text" placeholder="username">
            </div>
            <div>
                <input type="password" placeholder="password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script>
        // Add any JavaScript functionality here if needed
    </script>
</body>
</html>
